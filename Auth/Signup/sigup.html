<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <!-- FONT -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <!-- TAILWIND -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
            colors: {
              brand: "#f15d2a",
            },
          },
        },
      };
        </script>
        <!-- TOGGLE STYLE -->
        <style>
      .remember {
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        user-select: none;
        color: #3F3F3F;
      }

      .remember input {
        display: none;
      }

      .remember .toggle {
        position: relative;
        width: 40px;
        height: 20px;
        background: #d1d5db;
        border-radius: 999px;
        transition: background 0.3s ease;
      }

      .remember .toggle::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        width: 16px;
        height: 16px;
        background: #ffffff;
        border-radius: 50%;
        transition: left 0.3s ease;
      }

      .remember input:checked + .toggle {
        background: #f15d2a;
      }

      .remember input:checked + .toggle::after {
        left: 22px;
      }
        </style>
    </head>
    <body class="font-poppins min-h-screen bg-white
    max-lg:bg-[url('/assets/login.png')] bg-cover bg-top relative">

        <!-- LOADER SCRIPT -->
        <script>
      window.addEventListener("load", () => {
        const loader = document.getElementById("pageLoader");
        loader.classList.add("opacity-0");
        setTimeout(() => loader.classList.add("hidden"), 300);
      });
        </script>
