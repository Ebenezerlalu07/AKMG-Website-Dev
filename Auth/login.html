<!DOCTYPE html>

        <title>Login</title>
        <!-- FONT -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <!-- TAILWIND -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {

        <!-- TOGGLE STYLE -->
        <style>
      .remember {
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        user-select: none;
        color: #3F3F3F;
      }

      .remember input {
        display: none;
      }

      .remember .toggle {
        position: relative;
        width: 40px;
        height: 20px;
        background: #d1d5db;
        border-radius: 999px;
        transition: background 0.3s ease;
      }

      .remember .toggle::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        width: 16px;
        height: 16px;
        background: #ffffff;
        border-radius: 50%;
        transition: left 0.3s ease;
      }

      .remember input:checked + .toggle {
        background: #f15d2a;
      }

      .remember input:checked + .toggle::after {
        left: 22px;
      }
        </style>
    </head>
